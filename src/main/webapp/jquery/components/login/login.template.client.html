<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href= "login.style.client.css"/>
    <link href="../css/components.style.client.css" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <h1>Sign In</h1>

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="username">
            Username
        </label>
        <div class="col-sm-10">
            <input id="username"
                   type="text"
                   class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="password">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="password"/>
        </div>
    </div>
    <button class="btn btn-primary btn-success btn-block" id="loginBtn">
        Login
    </button>
    <a href="../register/register.template.client.html">
        Sign Up
    </a>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="login.controller.client.js"></script>

</html>
