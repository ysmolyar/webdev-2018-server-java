<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href=
                "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link href="../css/components.style.client.css" rel="stylesheet"/>
        <link href="register.style.client.css" rel="stylesheet"/>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Register</h1>

        <div>
            <label for="firstName">
                First Name
            </label>
            <input type="text"
                   class="form-control wbdv"
                   id="firstName"/>
        </div>
        <div>
            <label for="lastName">
                Last Name
            </label>
            <input type="text"
                   class="form-control wbdv"
                   id="lastName"/>
        </div>
        <div>
            <label for="email">
                Email
            </label>
            <input type="text"
                   class="form-control wbdv"
                   id="email"/>
        </div>
        <div>
            <label for="username">
                Username
            </label>
            <input type="text"
                   class="form-control wbdv"
                   id="username"/>
        </div>
        <div>
            <label for="password">
                Password
            </label>
            <input type="password"
                   class="form-control wbdv"
                   id="password"/>
        </div>

        <div>
            <label for="password2">
                Validate Password
            </label>
            <input type="password"
                   class="form-control wbdv"
                   id="password2"/>
        </div>
        <button class="btn btn-success" id="registerBtn">
            Register
        </button>
        <a id="loginBtn" href="../login/login.template.client.html">
            Login
        </a>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../../services/user.service.client.js"></script>
        <script src="register.controller.client.js"></script>
    </body>
</html>
