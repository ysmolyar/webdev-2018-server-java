<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <link href="../css/components.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container-fluid">
    <h1>Profile</h1>
    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="username">
            Username
        </label>
        <div class="col-sm-10">
            <input id="username" readonly class="form-control"/>
        </div>
    </div>
    <div class ="form-group row">
        <label class="control-label col-sm-2" for="passwordFld">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="" id="passwordFld"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="email">
            Email
        </label>
        <div class="col-sm-10">
            <input id="email" class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="firstName">
            First Name
        </label>
        <div class="col-sm-10">
            <input id="firstName" class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="lastName">
            Last Name
        </label>
        <div class="col-sm-10">
            <input id="lastName" class="form-control"/>
        </div>
    </div>
    <div class ="form-group row">
        <label class="control-label col-sm-2" for="phoneNumFld">
            Phone Number
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="555-123-4567" id="phoneNumFld"/>
        </div>
    </div>
    <div class ="form-group row">

        <label class="control-label col-sm-2" for="roleFld">
            Role
        </label>
        <div class="col-sm-10">
            <select name="role"
                    id="roleFld"
                    class="form-control input-small">
                <option value="">
                  --Select Role--
                </option>
                <option value="FACULTY">
                    Faculty
                </option>
                <option value="STUDENT">
                    Student
                </option>
                <option value="ADMIN">
                    Admin
                </option>
            </select>
        </div>
    </div>

    <div class ="form-group row">
        <label class="control-label col-sm-2" for="dobFld">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input id="dobFld"
                   class="form-control"
                   type="date"/>
        </div>
    </div>


    <button id="updateBtn" class="btn btn-lg btn-outline-success btn-block">
        Update
    </button>
    <button id="logoutBtn" class="btn btn-lg btn-outline-danger btn-block">
        Logout
    </button>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>
</body>
</html>
