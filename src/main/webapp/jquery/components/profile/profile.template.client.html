<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beigeboard</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
    <link href="../css/components.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container-fluid">
<h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="username">
                Username
            </label>
            <div class="col-sm-10">
                <input id="username" readonly class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="firstName">
                First Name
            </label>
            <div class="col-sm-10">
                <input id="firstName" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">
                Last Name
            </label>
            <div class="col-sm-10">
                <input id="lastName" class="form-control"/>
            </div>
        </div>
        <button id="updateBtn" class="btn btn-lg btn-outline-success btn-block">
            Update
        </button>
        <button id="logoutBtn" class="btn btn-lg btn-outline-danger btn-block">
            Logout
        </button>
    </form>
</div>
</body>
</html>
